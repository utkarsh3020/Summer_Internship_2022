<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array by forEach method</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: whitesmoke;
        }

        span{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div>
        <h1>The array elements are displayed below: </h1>
        <span id="myArr"></span>
    </div>

    <!-- JS -->
    <script>
        const array = [1,2,3,4,5,6];
        array.forEach(myfunc);
            function myfunc(item, index){
                document.getElementById("myArr").innerHTML += item;
            }
    </script>
</body>
</html>
